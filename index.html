<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="shortcut icon" href="Icon/icon1.png" type="image/x-icon" />
    <title>URL Shortener</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div id="overlay"></div>
      <div id="nav">
        <div id="nav-part1">
          <h3>Premium URL Shortner</h3>
        </div>
        <div id="nav-part2">
          <h4>Features</h4>
          <h4>Pricing</h4>
          <h4>Login</h4>
          <button>Get Started</button>
        </div>
      </div>

      <div id="content">
        <div id="left">
          <h1>
            A simple link <br />
            but a powerful tool <br />
            for <span>Youtubers.</span>
          </h1>
          <p>
            Our tool allows you to seamlessly track your audience with
            <br />simple and easy-to-remember yet powerful links and provide
            <br />
            your customers a unique tailored expereince.
          </p>

          <div id="part1">
            <input type="text" placeholder="Enter the Link Here" id="longurl" />
            <button id="shorten">Shorten</button>
          </div>
          <br />

          <div id="part2">
            <input type="text" placeholder="Short Link" id="shorturl" />
            <button id="copy">
              <span class="material-symbols-outlined">content_copy</span>
            </button>
          </div>
        </div>

        <div id="right"></div>
      </div>
    </div>
    <script src="logic.js"></script>
    <script src="copy.js"></script>
  </body>
</html>
